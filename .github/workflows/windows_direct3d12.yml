name: Windows (Direct3D12)

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get msbuild
      uses: microsoft/setup-msbuild@v1
    - name: Apply patch
      run: git apply Patches/d3d12_raytrace.diff --directory=Kinc
    - name: Compile
      run: Kinc/make --graphics direct3d12 --compile
